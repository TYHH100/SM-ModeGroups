name: Build Extension

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Prepare env
        shell: bash
        run: |
          echo "GITHUB_SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Install Linux build dependencies (32-bit/64-bit)
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y clang g++-multilib
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV

      - name: Checking out SourceMod
        uses: actions/checkout@v6
        with:
          repository: alliedmodders/sourcemod
          ref: 1.12-dev
          path: sourcemod-1.12
          submodules: recursive

      - name: Copy asm
        run: |
          cp -r ${{ github.workspace }}/build_dependa/asm ${{ github.workspace }}/sourcemod-1.12/public/asm

      - name: Copy libudis86
        run: |
          cp -r ${{ github.workspace }}/build_dependa/libudis86 ${{ github.workspace }}/sourcemod-1.12/public/asm/libudis86

      # - name: Checking out udis86
      #   uses: actions/checkout@v6
      #   with:
      #     repository: vmt/udis86
      #     ref: master
      #     path: ${{ github.workspace }}/sourcemod-1.12/public/udis86

      - name: Checking out MM:Source
        uses: actions/checkout@v6
        with:
          repository: alliedmodders/metamod-source
          ref: 1.12-dev
          path: metamod-1.12
          submodules: recursive

      - name: Checking out AMBuild
        uses: actions/checkout@v6
        with:
          repository: alliedmodders/ambuild
          path: ambuild 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setting up ambuild
        working-directory: ambuild
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python setup.py install

      - name: Configure and Build
        run: |
          mkdir -p build && cd build
          python ../configure.py --enable-optimize --sm-path="${{ github.workspace }}/sourcemod-1.12" --mms-path="${{ github.workspace }}/metamod-1.12" --targets="x86,x86_64"
          ambuild

      - name: Upload extension package
        uses: actions/upload-artifact@v4
        with:
          name: sm-extension-package
          path: build/package/